<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Musical</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .header {
      background-color: #000000;
      color: #FFA500;
    }
    .card-header {
      background-color: #FF5722;
      color: white;
    }
    .card-body {
      background-color: #1E1E1E;
    }
    .song-card {
      background-color: #333333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .song-card:hover {
      transform: scale(1.05);
    }
    .song-image {
      border-radius: 10px 0 0 10px;
    }
    .song-details {
      padding: 15px;
    }
    .song-details h5 {
      color: #ffffff;
    }
    .song-details p {
      color: #B0B0B0;
    }
    .container {
      max-width: 1200px;
    }
    .song-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }
    .song-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .top-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .top-card {
      background-color: #444444;
      border-radius: 10px;
      padding: 15px;
      flex: 0 0 20%;
      text-align: center;
    }
    .top-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .top-card h5 {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-warning p-3 mb-4 header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo fs-4 fw-bold">SoloGuitar</div>
      <nav>
        <a href="#" class="text-warning me-3">Tendencias</a>
        <a href="#" class="text-warning me-3">Recientes</a>
        <a href="#" class="text-warning me-3">Nivel Básico</a>
        <a href="#" class="text-warning me-3">Nivel Intermedio</a>
        <a href="#" class="text-warning">Nivel Avanzado</a>
      </nav>
      <div class="user-profile text-warning">Username</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="row">
      <!-- Content Area -->
      <section class="col-md-12">
        <!-- Top Music List -->
        <div class="card mb-4">
          <div class="card-header">
            <h5>Músicas más escuchadas</h5>
          </div>
          <div class="card-body">
            <div class="top-row" id="musicasTop">
              <!-- Aquí se mostrarán las canciones en formato de cartas -->
            </div>
          </div>
        </div>

        <!-- Top Artists List -->
        <div class="card mb-4">
          <div class="card-header">
            <h5>Artistas más populares</h5>
          </div>
          <div class="card-body">
            <div class="top-row" id="artistasTop">
              <!-- Aquí se mostrarán los artistas en formato de cartas -->
            </div>
          </div>
        </div>

        <!-- Top Genres List -->
        <div class="card mb-4">
          <div class="card-header">
            <h5>Géneros más escuchados</h5>
          </div>
          <div class="card-body">
            <div class="top-row" id="generosTop">
              <!-- Aquí se mostrarán los géneros en formato de cartas -->
            </div>
          </div>
        </div>

        <!-- Spotify Songs -->
        <div class="card mb-4">
          <div class="card-header">
            <h5>Canciones recomendadas</h5>
          </div>
          <div class="card-body">
            <div id="spotifySongs" class="song-row">
              <!-- Aquí se mostrarán las canciones en formato de cartas -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>© 2024 SoloGuitar - Todos los derechos reservados</p>
      <nav>
        <a href="#" class="text-white me-3">Términos y condiciones</a>
        <a href="#" class="text-white me-3">Política de seguridad</a>
        <a href="#" class="text-white">Política de privacidad</a>
      </nav>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Función para renderizar los tops
    function renderTop(id, data) {
      const container = document.getElementById(id);
      container.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevos elementos
      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('top-card');
        card.innerHTML = `
          <img src="https://via.placeholder.com/150" alt="${item.nombre}">
          <h5>${item.nombre}</h5>
          <p>${item.conteo} veces</p>
        `;
        container.appendChild(card);
      });
    }

    // Escuchar los datos en tiempo real
    socket.on('updateData', data => {
      renderTop('musicasTop', data.musicas);
      renderTop('artistasTop', data.artistas);
      renderTop('generosTop', data.generos);
    });

    // Obtener el token de Spotify y luego las canciones
    async function fetchSpotifyToken() {
      const clientId = '2919bca9c33d49389ca8145fdf456fd2';
      const clientSecret = 'dca1d5663ed34482b2670e2b2a041c0b';
      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
        },
        body: 'grant_type=client_credentials'
      });
      const data = await response.json();
      return data.access_token;
    }

    // Obtener canciones de Spotify
    async function fetchSpotifySongs() {
      const token = await fetchSpotifyToken();
      const response = await fetch('https://api.spotify.com/v1/browse/new-releases?limit=5', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const data = await response.json();
      renderSpotifySongs(data.albums.items);
    }

    // Renderizar canciones de Spotify en formato de cartas
    function renderSpotifySongs(songs) {
      const spotifyContainer = document.getElementById('spotifySongs');
      spotifyContainer.innerHTML = '';
      songs.forEach(song => {
        const card = document.createElement('div');
        card.classList.add('song-card', 'col-md-3');
        card.innerHTML = `
          <div class="row g-0">
            <div class="col-md-12">
              <img src="${song.images[0].url}" class="img-fluid song-image" alt="Album Cover">
            </div>
            <div class="col-md-12">
              <div class="song-details">
                <h5 class="card-title">${song.name}</h5>
                <p class="card-text">Artista: ${song.artists[0].name}</p>
              </div>
            </div>
          </div>
        `;
        spotifyContainer.appendChild(card);
      });
    }

    // Llamar a la función para obtener canciones de Spotify al cargar la página
    fetchSpotifySongs();
  </script>
</body>
</html>
